<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/pc/layout.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="mainbav">
                <div class="logo">
                <img src="//game.gtimg.cn/images/lol/v3/logo-public.png" alt="">
                </div>
                <ul class="menu">
                    <li class="index"><a href="/">首页</a></li>
                    <li class="book"><a href="/books">小说</a></li>
                    <li class="blog"><a href="/blogs">博客</a></li>
                    <li class="video"><a href="/videos">视频</a></li>
                    <li class="resource"><a href="/resources">游戏下载</a></li>
                </ul>
            </div>
            <div class="subnav">
                <a href="/index.html#/login">控制器</a>
            </div>
        </div>
    </div>
    
    {% block content %}{% endblock %}

    <script>
        let url = window.location.pathname;
        let menu = document.querySelectorAll(".menu");
        let index = document.querySelector(".index");
        let blog = document.querySelector(".blog");
        let book = document.querySelector(".book");
        let video = document.querySelector(".video");
        let resource = document.querySelector(".resource");

        switch(url){
            case "/":index.style['border-bottom'] = "1px solid #0083ff";break;
            case "/books":book.style['border-bottom'] = "1px solid #0083ff";break;
            case "/blogs":blog.style['border-bottom'] = "1px solid #0083ff";break;
            case "/videos":video.style['border-bottom'] = "1px solid #0083ff";break;
            case "/resources":resource.style['border-bottom'] = "1px solid #0083ff";break;
        }
        


        console.log(url)
    </script>
</body>
</html>
